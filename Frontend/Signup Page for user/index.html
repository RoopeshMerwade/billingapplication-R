<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="signup-wrapper">
    <h2>Sign Up</h2>
    <p>Create your own account! ðŸš€</p>
    <form class="signup-form">
      <input id="name" type="name" placeholder="Name">
      <input id="email" type="email" placeholder="Your email">
      <input id="phone-number" type="tel" placeholder="Phone Number">
      <input id="city" type="text" placeholder="City">
      <input id="password" type="password" placeholder="Password">
      <div class="power-container">
        <div id="power-point"></div>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
